<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="\static\css\login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body>
    <div class="container1">
        <a href="/" class="home"><i class="fas fa-home"></i></a>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <div class="container">
        <div class="left-panel">
            <h1>Biometric Management System <br><span style="font-size: 20px;"><b>Please login to access</b></span></h1>
        </div>
        <div class="right-panel">
            <h1 style="text-align: center;">Login</h1>
            <form action="/" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password" id="password" name="password" required>
                </div>
                <div style="display: flex; justify-content: center;">
                    <button type="submit" class="btn">Login</button>
                </div>
                <div style="text-align: center;"> 
                    <p class="register-link" style="font-size:medium;">For an employee <a href="/employee"><b>click here</b></a></p>
                </div>
                <div class="register-link1">
                    <p>For Registration <a href="/registration" style="color: #000000; font-size:medium;" class="btn1"><b> click here</b></a></p>
                </div>
            </form>
            {% if message %}
            <p>{{ message }}</p>
            {% endif %}
        </div>
    </div>

    
    <script>
        function goToRegistration() {
            window.location.href = "registration.html";
        }
    </script>
</body>
</html>
