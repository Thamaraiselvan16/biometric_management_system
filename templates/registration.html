<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
    <link rel="stylesheet" href="\static\css\registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container1">
        <a href="/" class="home"><i class="fas fa-home"></i></a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <div class="container">
        <div class="left-panel">
            <h1>Biometric Management System <br><span style="font-size: 20px;"><b>Registration</b></span></h1>
        </div>
        <div class="right-panel">
            <h1 style="text-align: center;">Register here</h1>
            <form action="/registration" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" placeholder="Enter your phone number" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password" id="password" name="password" required>
                </div>
                <div style="display: flex; justify-content: center;">
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
            {% if message %}
            <p>{{ message }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
